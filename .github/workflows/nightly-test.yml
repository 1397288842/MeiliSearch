---
on: [pull_request]

name: test

jobs:
  check:
    name: MeiliDB
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Install latest nightly
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true
      - name: Run cargo check
        uses: actions-rs/cargo@v1
        with:
          command: test
